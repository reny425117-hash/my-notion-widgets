<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Archive</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
            --gray: #f2f2f2;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .input-section {
            border: 2px solid var(--border);
            padding: 20px;
            margin-bottom: 40px;
            background: #fff;
        }
        .input-section h2 {
            margin-top: 0;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--text);
            padding-bottom: 10px;
        }
        input, textarea, select {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 0;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--text);
        }
        /* 직접 입력 칸 초기에는 숨김 */
        #vCategoryCustom {
            display: none;
            border-style: dashed;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--text);
            color: var(--bg);
            border: none;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.2s;
        }
        button:hover {
            background-color: #333;
        }
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .video-card {
            border: 1px solid #eee;
            padding: 0 0 15px 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .video-card:hover {
            border-color: var(--text);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.05);
        }
        .thumb-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #eee;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .video-category {
            font-size: 10px;
            font-weight: bold;
            background: var(--text);
            color: #fff;
            padding: 2px 8px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .video-title {
            font-size: 17px;
            font-weight: 800;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .video-thoughts {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .link-btn {
            color: var(--text);
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            border-bottom: 2px solid var(--text);
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 11px;
        }
        .delete-btn:hover { color: #ff0000; }
        #empty-msg {
            text-align: center;
            padding: 50px;
            color: #999;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <div class="input-section">
        <h2>Motivation</h2>
        <input type="text" id="vTitle" placeholder="영상의 제목을 입력하세요">
        <input type="text" id="vLink" placeholder="유튜브 URL (https://...)">
        
        <select id="vCategory" onchange="checkCategory(this.value)">
            <option value="">카테고리 선택</option>
            <option value="패션 및 아이템">패션 및 아이템</option>
            <option value="vibe">vibe</option>
            <option value="진로">진로</option>
            <option value="취미">취미</option>
