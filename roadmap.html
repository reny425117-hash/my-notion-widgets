<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Roadmap</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --bar-bg: #eeeeee; }
        body { font-family: -apple-system, sans-serif; background: transparent; margin: 0; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--bg); border: 2px solid var(--text); padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 12px; }
        .title { font-size: 15px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .sub { font-size: 12px; font-weight: 700; color: #666; }
        .progress-container { height: 12px; background: var(--bar-bg); border: 1px solid var(--text); position: relative; }
        .progress-bar { height: 100%; background: var(--text); width: 0%; transition: width 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .footer { font-size: 11px; margin-top: 8px; font-weight: 600; text-align: right; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="title">Major Credits (MSE)</div>
            <div class="sub">42 / 63학점</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" style="width: 66%;"></div>
        </div>
        <div class="footer">전공 필수 및 심화 이수 진행 중</div>
    </div>

    <div class="card">
        <div class="header">
            <div class="title">Graduation Progress</div>
            <div class="sub">85 / 130학점</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" style="width: 65%;"></div>
        </div>
        <div class="footer">교양 및 부전공 포함</div>
    </div>

    <div class="card">
        <div class="header">
            <div class="title">Semester: 2-1 (Current)</div>
            <div class="sub">37.5% Completed</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" style="width: 37.5%;"></div>
        </div>
        <div class="footer">8학기 중 3학기 이수 완료</div>
    </div>

    <script>
        window.onload = () => {
            const bars = document.querySelectorAll('.progress-bar');
            setTimeout(() => {
                bars.forEach(bar => {
                    const target = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => { bar.style.width = target; }, 100);
                });
            }, 200);
        };
    </script>
</body>
</html>
